<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body class="site-wrapper">
<main>
    <section class="content-wrapper">
        <div class="intro">
            <h1>
                Learn to code by watching others
            </h1>
            <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                but understanding how developers think is invaluable.
            </p>
        </div>
        <div class="signup">
            <div class="callout-box">
                <p><em>Try it free 7 days</em> then $20/mo. thereafter</p>
            </div>
            <div class="form-container">
                <form class="signup-form">
                    <input class="signup-form-input"
                           type="text"
                           placeholder="First Name"
                           aria-label="First Name here"
                           required
                           data-error="First Name cannot be empty">
                    <input class="signup-form-input"
                           type="text"
                           placeholder="Last Name"
                           aria-label="Last Name here"
                           required
                           data-error="Last Name cannot be empty">
                    <input class="signup-form-input"
                           type="email"
                           placeholder="Email Address"
                           aria-label="Email Address here"
                           required
                           data-error="Looks like this is not an email">
                    <input class="signup-form-input"
                           type="text"
                           placeholder="Password"
                           aria-label="Password here"
                           required
                           data-error="Password cannot be empty">
                    <input class="signup-form-submit"
                           type="submit"
                           value="Claim your free trial">
                </form>
                <p class="terms-text">By clicking the button, you are agreeing to our <em>Terms and Services</em></p>
            </div>
        </div>
    </section>
</main>

<script src="./scripts/script.js"></script>
</body>
</html>
